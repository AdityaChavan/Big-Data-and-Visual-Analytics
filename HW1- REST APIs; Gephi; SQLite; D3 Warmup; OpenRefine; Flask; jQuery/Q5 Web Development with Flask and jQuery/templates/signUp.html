<!DOCTYPE html>
<html lang="en">
 
<head>
	 <meta charset="utf-8">

	 <title>SignUp for CSE 6242</title>

	 <link href="static/css/bootstrap.min.css" rel="stylesheet">
	 <link href="static/css/signup.css" rel="stylesheet">

	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> 
	 <script src="static/js/signUp.js"></script>
	<script>
function changetext() {
    	var username = $('#inputUsername').val();
    	document.getElementById("responce").innerHTML = 'Congratulations on registering for CSE6242, '+username+'! Redirecting you to the course homepage...';
	document.getElementById("myForm").reset();
	setTimeout(function(){
       window.location.href = 'http://poloclub.gatech.edu/cse6242/2018spring/';
    }, 3000);
}
</script>
</head>
 
<body>
    <div class="container">
        <form class="form-signin" id="myForm" role="form">
        <h2 class="form-signin-heading" >Please Sign Up</h2>
        <input type="email" id="inputUsername" name="username" class="form-control" placeholder="Email address" required autofocus>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>       
        <button class="btn btn-lg btn-primary btn-block" type="button"onclick="changetext()">Register</button>
<p id="responce" style="color:red; margin-top: 20px;"></p>
		</form>   
     </div>  
</body>
 
</html>
